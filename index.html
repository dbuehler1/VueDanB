<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title>Inventory Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">


    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
<!--    <link rel="manifest" href="/site.webmanifest">-->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="//unpkg.com/bootstrap-vue@2.x/dist/bootstrap-vue.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="scss/myStyles.css">
</head>
<body>

<br>
<div id="app" class="container-fluid col-10">













    <b-navbar id="titleBar" toggleable="lg" type="dark" variant="info">
        <b-navbar-brand href="#"><h3>Inventory Manager</h3></b-navbar-brand>

        <b-collapse id="nav-collapse" is-nav>
            <!-- Right aligned nav items -->
            <b-navbar-nav class="ml-auto">
                <b-nav-form>
                    <div>
                        <select id="searchBy" class="custom-select" aria-label="Default select example">
                            <option selected>Search by</option>
                            <option value="1">Name</option>
                            <option value="2">Description</option>
                            <option value="3">Category</option>
                        </select>
                    </div>

                    <b-form-input id="searchBox" size="m" class="mr-sm-2 p-3" placeholder="Search"></b-form-input>
                    <b-button size="m" class="my-2 my-sm-0" type="button" @click="search">Search</b-button>
                </b-nav-form>
            </b-navbar-nav>
        </b-collapse>
    </b-navbar>


    <b-row>




        <div class="col-6"><hr>
            <h3 class="enterItemsHeader">Add Item</h3>
            <enter-info :items="inventory" :new-entry="newItem"></enter-info>
            <br><br><br></div>

        <div class="col-6">
            <hr>
            <h3 class="enterItemsHeader">Inventory Roster</h3>
            <div class="itemsTable row">
                <div class="col-3">
                    Name
                </div>
                <div class="col-3">
                    Category
                </div>
                <div class="col-4">
                    Description
                </div>
                <div class="col-2">
                    Qty
                </div>

            </div>
            <hr>
            <inventory-list :items="inventory">
            </inventory-list>
            <br>
        </div>
    </b-row>




    <b-row>
        <div class="col-6">
            <hr>



        </div>
        <div class="col-6">
            <hr>
            <h3 class="searchTableHeader"></h3>
            <search-list :items="searchinventory" class="my-search-inventory"></search-list>
        </div>



    </b-row>


</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
<script src="//unpkg.com/bootstrap-vue@2.x/dist/bootstrap-vue.js"></script>
<script src="//unpkg.com/bootstrap-vue@2.x/dist/bootstrap-vue-icons.min.js"></script>
<script src="js/app-components.js"></script>
<script src="js/app.js"></script>

</body>
</html>
