<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="//unpkg.com/bootstrap-vue@2.x/dist/bootstrap-vue.min.css"/>
    <link rel="stylesheet" href="scss/myStyles.css">
</head>
<body>

<br>
<div id="app" class="container-fluid col-10">

        <b-navbar  toggleable="lg" type="dark" variant="info">
            <b-navbar-brand href="#"><h3>Inventory Manager</h3></b-navbar-brand>

            <b-collapse id="nav-collapse" is-nav>
                <!-- Right aligned nav items -->
                <b-navbar-nav class="ml-auto">
                    <b-nav-form>
                        <div>
                            <select id="searchBy" class="custom-select" aria-label="Default select example">
                                <option selected>Search by</option>
                                <option value="1">Name</option>
                                <option value="2">Description</option>
                                <option value="3">Category</option>
                            </select>
                        </div>

                        <b-form-input id="searchBox" size="m" class="mr-sm-2 p-3" placeholder="Search"></b-form-input>
                        <b-button size="m" class="my-2 my-sm-0" type="button" @click="search">Search</b-button>
                    </b-nav-form>
                </b-navbar-nav>
            </b-collapse>
        </b-navbar>


<b-row>




    <div class="col-6"><hr>
        <h3 class="enterItemsHeader">Add Item</h3>
        <form>

            <div class="enterItems">
                <div class="form-group">
                    <label for="name">Item Name</label>
                    <input id="name" type="text" class="form-control" v-model="newItem.name">
                </div>
                <div class="form-group">
                    <label for="qty">Quantity</label>
                    <input id="qty" type="number" class="form-control" size="3" v-model="newItem.qty">
                </div>
                <div class="form-group">
                    <label for="desc">Description</label>
                    <input id="desc" type="text" class="form-control" v-model="newItem.description">
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <input id="category" type="text" class="form-control" v-model="newItem.category">
                </div>
            </div>
            <br>
            <b-button variant="success" id="addContent" @click="addIt">Add +</b-button>
            <div>

            </div>
        </form>
        <br><br><br></div>
    <div class="col-6">
        <hr>
        <h3 class="enterItemsHeader">Inventory Roster</h3>
        <b-table dark striped :items="inventory" class="my-current-inventory">
            <div>

            </div>
        </b-table>
        <br>
    </div>
</b-row>



    <hr>
<h3 class="searchTableHeader"></h3>

    <b-table dark striped :items="searchinventory" class="my-search-inventory col-6"></b-table>

</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>


<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
<script src="//unpkg.com/bootstrap-vue@2.x/dist/bootstrap-vue.js"></script>
<script src="//unpkg.com/bootstrap-vue@2.x/dist/bootstrap-vue-icons.min.js"></script>
<script src="js/app-components.js"></script>
<script src="js/app.js"></script>

</body>
</html>
